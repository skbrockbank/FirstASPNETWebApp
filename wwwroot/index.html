<!DOCTYPE html>

<html>
<head>
    <title>Prof. Ganderson Fan Site</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Prof. Ganderson Fan Site</h1>
    <img src="img/GregAndersonAward.jpg" />
    <p>Professor Greg Anderson (a.k.a. "Ganderson") is a professor at BYU</p>
    <br />
    <p>Pop Quiz: We love him because...</p>
    <ul class="quiz-props">
        <li>A. He is kind</li>
        <li>B. He wants to help his students</li>
        <li>C. He is smart</li>
        <li>E. All of the above</li>
    </ul>

    <h2>Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="from" />
        <br />
        <label>Email:</label>
        <input id="email" />
        <br />
        <label>Subject:</label>
        <input id="subject" />
        <br />
        <label>Message:</label>
        <textarea rows="5" id="message"></textarea>
        <br />
        <br />
        <input type="submit" value="Send Message" id="submitButton" />
    </form>
</body>
<script src="../js/fanmail.js"></script>
</html>
